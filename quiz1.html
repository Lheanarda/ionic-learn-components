<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 1</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>My Courses</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-item>
                <ion-label position="floating">Course Name</ion-label>
                <ion-input type="text" id="input-course"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Course Rating (1-5)</ion-label>
                <ion-input type="number" id="input-rating"></ion-input>
            </ion-item>
            <ion-button class="ion-margin-top" id="btn-add">Add</ion-button>
            <ion-list id="courses-list"></ion-list>
        </ion-content>
    </ion-app>

    <script src="quiz1.js"></script>
</body>
</html>
